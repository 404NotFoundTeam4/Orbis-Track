version: "3.8"
services:
  app:
    build:
      context: .
    ports:
      - "5173:5173"  # เปิดพอร์ต 5173 ที่ container
    volumes:
      - .:/app         # เชื่อมโยงโปรเจกต์กับ container
      - /app/node_modules  # ป้องกันไม่ให้ node_modules ใน container ถูกเขียนทับ
    environment:
      - CHOKIDAR_USEPOLLING=true  # ใช้ polling เพื่อให้ HMR ทำงานได้ดีบน Windows/WSL
