events { worker_connections 1024; }

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Generate unique request ID for tracing
    map $remote_addr $trace_id {
        default $pid-$msec-$remote_addr-$connection-$connection_requests;
    }

    upstream frontend_app {
        server frontend:5173;
    }

    upstream backend_app {
        server backend:4041;
    }

    # DNS resolver for Docker (allows dynamic service discovery)
    resolver 127.0.0.11 valid=30s;

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 50M;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        location = /api {
            return 301 $scheme://$host/api/;
        }

        # CHATBOT ROUTING - Dynamic (works even if chatbot service is down)
        location ^~ /chat/ {
            # Use variable for dynamic DNS resolution
            set $chatbot_backend "chatbot:3000";
            proxy_pass http://$chatbot_backend;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-Id $trace_id;

            # WebSocket support for Next.js HMR/dev
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Timeouts for long-running requests
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;

            # Buffer settings
            proxy_buffering off;

            # Error handling if chatbot is unavailable
            error_page 502 503 504 = @chatbot_unavailable;
        }

        # Fallback when chatbot is unavailable
        location @chatbot_unavailable {
            return 503 '{"error": "Chatbot service is currently unavailable"}';
            add_header Content-Type application/json;
        }

        # API ROUTING - Priority 2
        location /api/ {
            proxy_pass http://backend_app;

            # ตั้งค่า Headers ที่จำเป็นสำหรับ backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-Id $trace_id;

            # Cookie handling for SSO
            proxy_pass_request_headers on;
            proxy_pass_request_body on;
        }

        # Socket.IO - dedicated location with long timeout
        location /socket.io/ {
            proxy_pass http://backend_app;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # หลอก Backend ว่าเข้ามาด้วย HTTPS
            proxy_set_header X-Forwarded-Proto https;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Request-Id $trace_id;

            # เพิ่มการปิด Cache เพื่อความชัวร์
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;

            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # STATIC FILES
        location /api/v1/uploads/ {
            alias /usr/share/nginx/html/uploads/;

            try_files $uri $uri/ =404;

            autoindex off;
            access_log on;
            expires max;
        }

        # SPA FALLBACK - Must be last
        location / {
            proxy_pass http://frontend_app;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-Id $trace_id;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }
}
