services:
  db:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: Asia/Bangkok
    ports:
      - "4042:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./server/init-sonar-db.sh:/usr/local/bin/init-sonar-db.sh:ro
      - ./docker/db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - orbis_dev_network
    restart: unless-stopped

  sonar-db:
    image: postgres:17.6
    # container_name: sonar-db
    environment:
      POSTGRES_USER: ${SONAR_JDBC_USERNAME:-sonar}
      POSTGRES_PASSWORD: ${SONAR_JDBC_PASSWORD:-sonarpass}
      POSTGRES_DB: ${SONAR_DB_NAME:-sonarqube}
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: Asia/Bangkok
    ports:
      - "4050:5432"
    volumes:
      - sonar_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sonar -d sonarqube" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  sonarqube:
    image: sonarqube:lts-community
    # container_name: sonarqube
    restart: unless-stopped
    depends_on:
      sonar-db:
        condition: service_healthy
    ports:
      - "9000:9000"
    environment:
      SONAR_JDBC_URL: ${SONAR_JDBC_URL}
      SONAR_JDBC_USERNAME: ${SONAR_JDBC_USERNAME:-sonar}
      SONAR_JDBC_PASSWORD: ${SONAR_JDBC_PASSWORD:-sonarpass}
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs

  redis:
    image: redis:7.4.5
    command: >
      sh -c "redis-server --appendonly yes --save 60 1000"
    ports:
      - "4043:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping | grep PONG" ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    networks:
      - orbis_dev_network
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
      target: dev
    working_dir: /app/server
    entrypoint: [ "/bin/sh", "-lc", "/bin/sh ./docker-entrypoint.sh" ]
    env_file:
      - .env.dev
    environment:
      PORT: 4041
      NODE_ENV: development
      PRISMA_DEV_APPLY: migrate
      PRISMA_MIGRATION_NAME: init
      PRISMA_GENERATE: "true"
      RUN_MIGRATIONS: "true"
      PRISMA_STRATEGY: auto
      START_CMD: auto
    ports: [ "4041:4041" ]
    volumes:
      - ./:/app
      - server_node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - orbis_dev_network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: app/dockerfile
      target: dev
    env_file:
      - .env.dev
    ports: [ "4040:5173" ]
    volumes:
      - ./app:/app
      - app_node_modules:/app/node_modules
    environment:
      # ช่วยให้ HMR เสถียร (โดยเฉพาะ mac/WSL/VM)
      - CHOKIDAR_USEPOLLING=true
      - VITE_HOST=0.0.0.0
      # ถ้าเข้า dev server ผ่าน hostname/IP อื่น ให้กำหนด client host ได้:
      # - VITE_HMR_HOST=localhost
      # - VITE_HMR_PORT=5173
    depends_on:
      - server # ไม่บังคับ แต่อาจอยากให้ backend ขึ้นก่อนสำหรับ API
    networks:
      - orbis_dev_network

networks:
  orbis_dev_network:
    external: true

volumes:
  pgdata:
  sonar_pgdata:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  redis_data:
  server_node_modules:
  app_node_modules:
